<div class="outer-cont">
    <h2>Tic-Tac-Toe</h2>
    <br>
    <hr>
    <br>
    <h2 *ngIf="!winner && !isdraw">Current Player: {{player}}</h2>
    <h2 *ngIf="winner">Player {{winner}} won....</h2>
    <h2 *ngIf="isdraw">Draw</h2>
    <br>
    <button *ngIf="winner || isdraw " outline (click)="newGame()">Restart Game</button>
    <br>
    <main>
        <app-board *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"></app-board>
    </main>
</div>
